name: SonarCloud Analysis

on:
  push:
    branches:
      - 'main'
      - 'feature/sonarqube'

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for better results
          
      - name: Install Node.js manually
        run: |
          curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
          sudo apt-get install -y nodejs
          node -v
          npm -v
          
      - name: Install dependencies
        run: npm install --legacy-peer-deps && npm install reflect-metadata --save
        
      - name: Run backend tests
        run: npm test --workspace=backend --coverage
        
      - name: Run frontend tests
        run: npm test --workspace=frontend --coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=ISPP-Grupo-7_MapYourWorld
            -Dsonar.organization=ispp-grupo-7
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info=frontend/coverage/lcov.info,backend/coverage/lcov.info
            -Dsonar.coverage.exclusions=**
            -Dsonar.coverage.inclusions=backend/**/src/services/**/*.ts,backend/**/services/**/*.ts,frontend/mobile/src/components/**/*.tsx
